<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <script type="module"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="main">

        <div class="container">

            <div class="section-title">
                <div class="img">
                    <img src="./img/marvel.jpg" alt="logo">
                </div>
                <span class="id-company">HEROES DE MARVEL</span>
            </div>

            <div class="my-2">
            </div>

            <div id="marvel" class="d-grid col-lg-3">
            </div>

            <div class="section-title">
                <div class="img">
                    <img src="./img/dc.webp" alt="logo">
                </div>
                <span class="id-company">HEROES DE DC</span>
            </div>

            <div class="my-2">
            </div>

            <div id="dc" class="d-grid col-lg-3 my-2">
            </div>

        </div>
        <dialog class="dialog" id="dialog">
            <p>This modal dialog has a groovy backdrop!</p>
        </dialog>
    </main>
</body>
</html>
