<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <script type="module"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <select class="input" name="selectCategory" id="selectCategory">
            <option value="all">ALL</option>
            <option value="marvel">MARVEL</option>
            <option value="dc">DC</option>
        </select>
        <div class="search">
            <label for="searchInput">BUSCAR</label>
            <input id="searchInput" class="input" type="text" placeholder="Buscar Heroes">
            <button id="searchBtn">
                <i class="bx bx-search"></i>
            </button>
        </div>
    </header>
    <main class="main">

        <div class="container">

            <div id="marvelTitle" class="section-title">
                <div class="img">
                    <img src="./img/marvel.jpg" alt="logo">
                </div>
                <span class="id-company">HEROES DE MARVEL</span>
            </div>

            <div class="my-2">
            </div>

            <div id="marvel" class="d-grid col-lg-3">
            </div>

            <div id="dcTitle" class="section-title">
                <div class="img">
                    <img src="./img/dc.webp" alt="logo">
                </div>
                <span class="id-company">HEROES DE DC</span>
            </div>

            <div class="my-2">
            </div>

            <div id="dc" class="d-grid col-lg-3 my-2">
            </div>

        </div>

        <dialog class="dialog" id="dialog">
        </dialog>
    </main>
    <footer>

    </footer>
</body>
</html>
